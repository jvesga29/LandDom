<!doctype html>
<html>
    <head>
        <meta charset='utf-8'>
        <meta name='viewport' content='width=device-width, initial-scale=1'>
        <title>Snippet - GoSNippets</title>
        <link href='https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css' rel='stylesheet'>
        <link href='https://use.fontawesome.com/releases/v5.7.2/css/all.css' rel='stylesheet'>
        <link href="../css/style.css" rel="stylesheet" type="text/css">

<script type='text/javascript' src='https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js'></script>
<script type='text/javascript' src='https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js'></script>
<script type='text/javascript' src='https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js'></script>
</head>
<body oncontextmenu='return false' class='snippet-body'>
<div class="container">
    <div class="row">
        <div class="offset-md-2 col-lg-5 col-md-7 offset-lg-4 offset-md-3">
            <div class="panel border bg-white">
                <div class="panel-heading">
                    <h3 class="pt-3 font-weight-bold">Formulario de Registro</h3>
                </div>
                <div class="panel-body p-1 mb-1 mt-1">
                    <form action="index.html" method="POST">
                        <div class="form-floating mb-1 mt-1">
                            <div class="input-field"> <span class="fas fa-user-check p-2"></span> <input type="text" placeholder="Nombres" required> </div>
                        </div>
                        <div class="form-floating mb-1 mt-2">
                            <div class="input-field"> <span class="far fa-address-card p-2"></span> <input type="text" placeholder="Apellidos" required> </div>
                        </div>
                        <div class="form-floating mb-1 mt-2">
                            <div class="input-field"> <span class="far fa-flag p-2"></span> <input type="text" placeholder="Pais de Entrega" required> </div>
                        </div>
                        <div class="form-floating mb-1 mt-2">
                            <div class="input-field"> <span class="location_city"></span> <input type="text" placeholder="Ciudad de Entrega" required> </div>
                        </div>
                        <div class="form-floating mb-1 mt-2">
                            <div class="input-field"> <span class="far fa-user p-2"></span> <input type="text" placeholder="Nick" required> </div>
                        </div>
                        <div class="form-floating mb-1 mt-2">
                            <div class="input-field"> <span class="fas fa-lock px-2"></span> <input type="password" placeholder="Enter your Password" required> <button class="btn bg-white text-muted"> <span class="far fa-eye-slash"></span> </button> </div>
                        </div>
                        <div class="form-floating mb-1 mt-2">
                            <div class="input-field"> <span class="fas fa-lock px-2"></span> <input type="password" placeholder="Enter your Password" required> <button class="btn bg-white text-muted"> <span class="far fa-eye-slash"></span> </button> </div>
                        </div>
                        <div class="btn btn-primary btn-block mt-2"> Registro </div>
                        <div class="text-center pt-4 text-muted">Ya estas Registrado? <a href="../login.html">Ingresa!</a> </div>
                    </form>
                </div>
                
            </div>
        </div>
    </div>
</div>
<script type='text/javascript'></script>
</body>
</html>
